<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AJAX Req Page</title>
<script type="text/javascript">
	var httpReq

	function getHttpReq() {
		if (window.ActiveXObject) {
			httpReq = new ActiveXObject("Microsoft.XMLHTTP")
		} else {
			httpReq = new XMLHttpRequest();
		}

		console.log(httpReq)
	}
	
	function makeRequest(){
		getHttpReq()
		httpReq.onreadystatechange=handleResponse
		httpReq.open("GET","http://localhost:8080/ServletApp/test",true)
		httpReq.send(null)
		//alert("request sent..")
		console.log(httpReq)
		
		
	}
	
	function handleResponse(){
		//alert(httpReq.readyState)
		if(httpReq.readyState==4){
			if(httpReq.status==200){
				//alert(httpReq.responseText)
				document.getElementById("resp").innerHTML=httpReq.responseText
			}
		}
	}
	
</script>
</head>
<body>
	<button onclick="makeRequest()">Make Request</button>
	<hr>
	<div id="resp"></div>
</body>
</html>
