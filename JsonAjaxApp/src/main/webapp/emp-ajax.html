<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Concat Service</title>
<script type="text/javascript">
var xhr
function makeRequest(){
	xhr=new XMLHttpRequest();
	let empId = document.getElementById("empId").value
	
	xhr.onreadystatechange=handleResponse
	xhr.open("POST","http://localhost:8080/JsonAjaxApp/empjson",true)
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	xhr.send("id="+empId)
	
}

function handleResponse(){
	if(xhr.readyState==4){
		if(xhr.status==200){
			document.getElementById("resp").innerHTML=xhr.responseText
		}
	}
	
}

</script>
</head>
<body>
	<h1>Employee Portal</h1>
	<hr>
	
		<table>
			<tr>
				<td>EMployee ID</td>
				<td><input type="text" name="empId" id="empId"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center"><button onclick="makeRequest()">Get Emp Data</button></td>
			</tr>
		</table>

	
	<div id="resp"></div>
</body>
</html>
